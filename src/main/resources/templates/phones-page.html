<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <title>PhoneShop</title>
</head>
<div>
    ${cart}
</div>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone"
             viewBox="0 0 16 16">
            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"></path>
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
        </svg>
        Phonify
    </a>
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a href="#" class="nav-link">Cart </a>
            <div id="quantity">Quantity: ${cart.quantity}</div>
            <div id="price">Price: ${cart.totalPrice} $</div>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link me-4">Login</a>
        </li>
    </ul>
</nav>


<div class="container">
    <table class="table table-bordered border-primary align-middle caption-top">
        <caption th:text="'Found ' + ${count} + ' phones.'"></caption>
        <thead>
        <tr>
            <td>Image</td>
            <td>Brand
            </td>
            <td>Model
            </td>
            <td>Display size
            </td>
            <td>Price
            </td>

        </tr>
        </thead>

        <tr th:each="phone : ${phones}">
            <td>
                <img th:src="@{'https://raw.githubusercontent.com/andrewosipenko/phoneshop-ext-images/master/'+ ${phone.imageUrl}}"
                     height="150px" width="150px" class="img-thumbnail"
                >
            </td>
            <td th:text="${phone.brand}"></td>
            <td ><a th:text="${phone.model}" th:href="@{'/phones/'+${phone.id}}"></a></td>
            <td th:text="${phone.displaySizeInches}">"</td>
            <td th:text="${phone.price}"></td>
        </tr>

    </table>
</div>


</html>
